name: football_fever
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  pull_to_refresh: ^2.0.0
  get: ^4.6.6
  shared_preferences: ^2.2.3
  flutter_animate: ^4.5.0
  smooth_page_indicator: ^1.2.0+3
  widget_and_text_animator: ^1.1.5
  animated_rail:
    path: packages/AnimatedRail
  flutter_snake_navigationbar: ^0.6.1
  cached_network_image: ^3.3.1
  loading_animation_widget: ^1.2.1
  dio: ^5.5.0+1
  logger: ^2.4.0
  connectivity_plus: ^6.0.4
  intl: ^0.19.0
  collection: ^1.18.0
  modal_bottom_sheet: ^3.0.0
  material_floating_search_bar_2: ^0.5.0
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  # example:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 400
          style: italic
    - family: Barlow
      fonts:
        - asset: assets/fonts/Barlow-Regular.ttf
        - asset: assets/fonts/Barlow-Bold.ttf
          weight: 600
  #
